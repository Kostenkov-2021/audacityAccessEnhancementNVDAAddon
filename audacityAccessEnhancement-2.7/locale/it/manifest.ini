summary = "Editor multitraccia Audacity: miglioramento dell'accessibilità"
description = """Questo componente aggiuntivo aggiunge funzionalità extra quando si lavora con Audacity\n
\n
* uno script per segnalare la posizione dell'audio,\n
* uno script per segnalare l'inizio e la fine della selezione,\n
* uno script per annunciare lo stato dei pulsanti "Pausa", "Riproduci" e "Registra",\n
* rapporto sulle modifiche automatiche della posizione dell'audio ,\n
* rapporto sulle modifiche alla selezione automatica (può essere disabilitato),\n
* supporto per la modifica del'area di controllo del tempo,\n
* uso della barra spaziatrice per premere un pulsante,\n
* script per segnalare il livello di picco di riproduzione/registrazione,\n
* script per segnalare il livello del cursore del potenziometro di riproduzione/registrazione,\n
* script per segnalare la velocità di riproduzione,\n
* script per visualizzare il manuale utente del componente aggiuntivo,\n
* script per visualizzare la guida di Audacity scritta da David Bailes.\n
\n
\n
La versione di questo componente aggiuntivo è stata testata con audacity 3.1, 3.0 e 2.4.2.\n
Le versioni precedenti di Audacity non sono supportate.\n
